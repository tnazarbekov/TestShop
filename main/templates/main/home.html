{% extends 'main.html' %}

{% block content %}
<section class="text-gray-400 body-font bg-gray-900">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="text-xs text-blue-400 tracking-widest font-medium title-font mb-1">FAKESHOP</h1>
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Лучшие цены в стране!</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Добро пожаловать в наш магазин, дорогие наши покупатели! Просим вас выбрать нужную вам категорию!</p>
    </div>
        <div class="flex flex-wrap">
          {% for category in categories %}
          <div class="xl:w-1/4 lg:w-1/2 md:w-full px-8 py-6 border-l-2 border-gray-800">
            <p class="leading-relaxed text-base mb-4">{{ category.name }}</p>
            <a class="text-blue-400 inline-flex items-center">Подробнее
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </a>
          </div>
          {% endfor %}
        </div>
  </div>
</section>


{% endblock %}
